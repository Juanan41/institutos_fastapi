<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Carga el HEAD común (title, css, meta, etc) -->
    {% include "fragments/head.html" %}
</head>

<body>

<!-- Barra de navegación común -->
{% include "fragments/navbar.html" %}

<!-- Contenedor principal -->
<main class="content-container">

    <!-- Título de la página -->
    <h2>Crear Estudiante</h2>

    <!-- Formulario que envía datos por POST -->
    <form method="post">

        <!-- Campo nombre -->
        <label>Nombre</label>
        <input type="text" name="nombre" required>

        <!-- Campo apellidos -->
        <label>Apellidos</label>
        <input type="text" name="apellidos" required>

        <!-- Campo DNI -->
        <label>DNI</label>
        <input type="text" name="dni" required>

        <!-- Campo email -->
        <label>Email</label>
        <input type="email" name="email" required>

        <!-- Selector de instituto -->
        <label>Instituto</label>
        <select name="instituto_id" required>

            <!-- Recorre lista de institutos recibidos desde FastAPI -->
            {% for i in institutos %}
                <option value="{{ i.id }}">
                    {{ i.nombre }}
                </option>
            {% endfor %}

        </select>

        <!-- Botón enviar -->
        <button type="submit">Guardar</button>

    </form>

</main>

<!-- Pie de página común -->
{% include "fragments/footer.html" %}

</body>
</html>
